<app-message *ngIf="error.title"
  [title]="error?.title" 
  [message]="error?.message"
  [class]="error?.class"
></app-message>

<app-loading *ngIf="loading"></app-loading>

<div class="row arimated fadeIn" *ngIf="!loading">
  <div class="col-2">
    <img 
      [src]="artist.images | noimage" 
      alt="artist.name"
      class="img-thumbnail img-circle"
      >
  </div>
  <div class="col">
    <h3>{{ artist.name }}</h3>
    <p>
      <a [href]="artist?.external_urls?.spotify" target="_blank">
        Ir a la web del artista
      </a>
    </p>
  </div>
  <div class="col-2">
    <a [routerLink]="[ '/search' ]"
      class="btn btn-outline-danger">
      Regresar
    </a>
  </div>
</div>

<div class="row mt-5">
  <div class="col">
    <table class="table table-dark">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Albums</th>
          <th>Canci√≥n</th>
          <th>Vista Previa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let track of topTracks">
          <td><img [src]="track.album.images | noimage" alt="" class="img-thumb"></td>
          <td>{{ track.album.name }}</td>
          <td>{{ track.name }}</td>
          <td>
            <audio [src]="track.preview_url" controls></audio>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
