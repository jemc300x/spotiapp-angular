<app-message *ngIf="error.title"
  [title]="error?.title" 
  [message]="error?.message"
  [class]="error?.class"
></app-message>

<div class="row">
  <div class="col">
    <input 
      type="text" 
      #inpSearch 
      (keyup)="search(inpSearch.value)" 
      class="form-control"
      placeholder="Buscar...!!"
    >
  </div>
</div>

<app-loading class="m-5" *ngIf="loading"></app-loading>
<div class="row mt-5" *ngIf="!loading">
  <app-cards [items]="artists"></app-cards>
</div>
